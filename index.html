<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>App Mock-up</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="phone-frame">
        
        <div class="phone-content">
            <div class="titleContainer">
                <h1>Flying</h1>
                <h1>Plane</h1>
            </div>
            <div class="container">
                <div class="buttonContainer">
                    <button onclick="navigateTo('LockerRoom')">
                        <img src="assets/locker.png" class="buttonImageSmall" alt="Locker Button">
                    </button>
                    <button onclick="navigateTo('GameScreen')">
                        <img src="assets/play.png" class="buttonImage" alt="Play Button">
                    </button>
                    <button onclick="navigateTo('Settings')">
                        <img src="assets/settings.png" class="buttonImageSmall" alt="Settings Button">
                    </button>
                </div>
            </div>
            <!-- Your content ends here -->
        </div>
    </div>
    <script src="script.js"></script>
    
    <audio id="backgroundAudio" loop>
        <source src="assets/audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    
</body>


</html>
