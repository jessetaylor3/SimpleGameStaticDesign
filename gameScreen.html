<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phone-frame">
        <div class="phone-content gameScreen-content">
            <!-- Home link -->
            <a href="index.html" class="homeLink">Home</a>
            <!-- Use the selected icon or default icon if none is selected -->
            <img src="assets/bluePlane.png" alt="Paper Airplane" class="paperAirplane">

        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the plane parameter from the URL
            let urlParams = new URLSearchParams(window.location.search);
            let planeName = urlParams.get('plane') || 'bluePlane'; // default to bluePlane
    
            // Set the plane image
            document.querySelector('.paperAirplane').setAttribute('src', `assets/${planeName}.png`);
        });
    </script>
    
</body>
</html>
