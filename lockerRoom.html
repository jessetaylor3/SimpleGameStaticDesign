<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Locker Room</title>
</head>

<body>
    <div class="phone-frame">
        <div class="lockerRoom-content">
            <h1>Welcome to your Locker</h1>
            <div class="iconContainer">
                <div class="iconWrapper">
                    <img src="assets/bluePlane.png" alt="Blue Plane" class="plane-icon">
                </div>
                <div class="iconWrapper">
                    <img src="assets/redPlane.png" alt="Red Plane" class="plane-icon">
                </div>
                <div class="iconWrapper">
                    <img src="assets/purplePlane.png" alt="Purple Plane" class="plane-icon">
                </div>
            </div>
            <button class="startButton" onclick="location.href='gameScreen.html'">Play Game</button>
            <button onclick="location.href='index.html'">Home</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
