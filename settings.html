<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
    <style>

        .slider-label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .slider {
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="phone-content settingScreen-content">
            <div class="slider-container">
                <label for="music-volume" class="slider-label">Music Volume</label>
                <input type="range" id="music-volume" name="music-volume" min="0" max="100" class="slider">
            </div>
            <div class="slider-container">
                <label for="effects-volume" class="slider-label">Effects Volume</label>
                <input type="range" id="effects-volume" name="effects-volume" min="0" max="100" class="slider">
            </div>
            
        </div>
        <a href="index.html" class="homeLink">Home</a>
    </div>
</body>
</html>
